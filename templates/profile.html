<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Bienvenido, {{ user.nombre }}!</h1>
            <p class="email">{{ user.correo }}</p>
        </div>

        <div class="profile-content">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='images/profile-placeholder.png') }}" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h2>Detalles del perfil</h2>
                <p><strong>Nombre:</strong> {{ user.nombre }}</p>
                <p><strong>Correo electrónico:</strong> {{ user.correo }}</p>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{{ url_for('edit_profile') }}" class="btn">Editar perfil</a>
            <a href="{{ url_for('logout') }}" class="btn btn-logout">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
