<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Especies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ia.css') }}">
    <link rel="icon" href="/static/imagenes/logo.png" type="image/png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header id="et-top-navigation" class="et_header_style_left">
    <nav>
        <div class="hamburger" id="hamburger-menu">
            &#9776; <!-- Hamburger icon -->
        </div>
        <ul id="menu-items" class="hidden">
            <li><a href="{{url_for('verdeNica')}}">Inicio</a></li>
            <li><a href="{{url_for('foro')}}">Foro</a></li>
             <li><a href="{{url_for('biodiversidad')}}">Biodiversidad en Nicaragua</a></li>
            <li><a href="{{ url_for('campanias')}}">Campañas</a></li>
            <li><a href="{{url_for('publicaciones')}}">Publicaciones</a></li>
            <li><a href="{{url_for('denuncia')}}">Denuncias</a></li>
            <li><a href="{{ url_for('ayuda')}}">Ayuda</a></li>
            <li><a href="{{ url_for('login', next='profile') }}"><i class="fas fa-user-circle"></i> Perfil</a></li>

        </ul>
    </nav>
</header>
    <main>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="image-upload">
                <label for="image" class="image-icon">
                    <img src="{{ url_for('static', filename='icons/upload.svg') }}" alt="Subir Imagen" />
                </label>
                <input type="file" id="image" name="file" accept="image/*" style="display: none;">
            </div>

            <button type="submit">Reconocer Imagen</button>
        </form>

        <div id="result">
            <h2>Información de la Especie</h2>
            <p><strong>Nombre:</strong> <span id="species-name">---</span></p>
            <p><strong>Descripción:</strong> <span id="species-description">---</span></p>
            <img id="species-image" src="" alt="Imagen de la Especie">
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/ia.js') }}"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
