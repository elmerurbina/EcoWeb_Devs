<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recuperarCuenta.css') }}">
    <link rel="icon" href="/static/imagenes/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <h2>Recuperar Cuenta</h2>
        <p>Introduce tu correo electrónico para recuperar tu cuenta.</p>
        <form id="recover-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

  <script src="{{ url_for('static', filename='js/recuperarCuenta.js') }}"></script>


</body>
</html>
